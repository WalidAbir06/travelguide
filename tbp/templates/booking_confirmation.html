<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS (assuming Bootstrap is already included in your project) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Booking Confirmation</h1>
            <p class="text-lg mb-6">Thank you for your confirmation. Your booking has been successfully processed.</p>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
