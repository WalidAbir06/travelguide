{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="max-w-md mx-auto bg-gray-200 shadow-md rounded px-8 pt-10 pb-8 mb-14 w-96">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password">
            </div>
            <div class="flex justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
            </div>
            <div class="text-center mt-4">
                <a class="font-bold text-lg text-blue-500 hover:text-blue-800" href="{% url 'reset_password' %}">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
